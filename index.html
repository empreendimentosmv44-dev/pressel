<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Todo Correcto!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #d4edda;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-container {
            margin-bottom: 30px;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .icon-container img {
            width: 160px;
            height: 160px;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));
        }

        .message {
            color: #333;
            font-size: 22px;
            line-height: 1.6;
            margin-bottom: 35px;
            font-weight: 500;
            animation: fadeIn 0.6s ease-out 0.4s both;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }
            20% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }

        .btn {
            background: #28a745;
            color: white;
            font-size: 20px;
            font-weight: 600;
            padding: 18px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
            animation: fadeIn 0.6s ease-out 0.6s both;
            min-width: 200px;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: shine 3s ease-in-out infinite;
        }

        .btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(40, 167, 69, 0.4);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
                border-radius: 15px;
            }

            .icon-container img {
                width: 140px;
                height: 140px;
            }

            .message {
                font-size: 20px;
                margin-bottom: 30px;
            }

            .btn {
                font-size: 18px;
                padding: 16px 40px;
                width: 100%;
            }
        }

        @media (max-width: 320px) {
            .message {
                font-size: 18px;
            }

            .btn {
                font-size: 16px;
                padding: 14px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <img src="https://img.icons8.com/?size=1200&id=AefXIkx4A693&format=png" alt="Todo correcto">
        </div>
        
        <p class="message">
            ¡Todo correcto! Haz clic en el botón de abajo para continuar
        </p>
        
        <button class="btn" onclick="prosseguir()">
            Continuar
        </button>
    </div>

    <script>
        function prosseguir() {
            window.location.href = 'https://primorliquidacionbf.shop/index.html';
        }
    </script>
</body>
</html>
