<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tudo Certo!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-container {
            margin-bottom: 30px;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .icon-container img {
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 4px 8px rgba(102, 126, 234, 0.3));
        }

        .message {
            color: #333;
            font-size: 22px;
            line-height: 1.6;
            margin-bottom: 35px;
            font-weight: 500;
            animation: fadeIn 0.6s ease-out 0.4s both;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 20px;
            font-weight: 600;
            padding: 18px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            animation: fadeIn 0.6s ease-out 0.6s both;
            min-width: 200px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
                border-radius: 15px;
            }

            .icon-container img {
                width: 100px;
                height: 100px;
            }

            .message {
                font-size: 20px;
                margin-bottom: 30px;
            }

            .btn {
                font-size: 18px;
                padding: 16px 40px;
                width: 100%;
            }
        }

        @media (max-width: 320px) {
            .message {
                font-size: 18px;
            }

            .btn {
                font-size: 16px;
                padding: 14px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <img src="https://img.icons8.com/?size=1200&id=AefXIkx4A693&format=png" alt="Tudo certo">
        </div>
        
        <p class="message">
            Tudo certo! Clique no botão abaixo para prosseguir
        </p>
        
        <button class="btn" onclick="prosseguir()">
            Prosseguir
        </button>
    </div>

    <script>
        function prosseguir() {
            alert('Botão clicado! Você pode redirecionar para outra página aqui.');
        }
    </script>
</body>
</html>
